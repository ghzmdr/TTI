<div id="value">...</div>
<button id="button">Button</button>

<script>
  const button = document.querySelector('#button')
  const value =  document.querySelector('#value')


  const ws = new WebSocket(`ws://${window.location.hostname}:3000/v1/websocket`)

  const updateValue = v => value.textContent = v
  
  const increaseValue = _ => {
    fetch(`//${window.location.hostname}:3000/v1/increase`, {
      method: 'POST'
    })
  }

  button.addEventListener('click', increaseValue)
  ws.addEventListener('message', ({data}) => updateValue(data))
</script>
